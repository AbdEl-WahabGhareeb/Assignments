<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- ============ google fonts ============ -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
            rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link
            href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&display=swap"
            rel="stylesheet">

        <!-- ============ bootstrap ============ -->

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- ============ my css ============ -->

        <link rel="stylesheet" href="css/style.css">
        <title>Bookmark</title>
    </head>
    <body>
        <main class="py-5 position-relative">

            <div
                class="container d-flex flex-column justify-content-center align-items-center ">
                <div id="dialogBox"
                    class="alert-box z-3 position-absolute h-100 w-100 d-flex justify-content-center align-items-center d-none">
                    <div
                        class="bg-white costum-width p-4 rounded-3 shadow-lg position-relative">
                        <div
                            class="header mb-4 d-flex justify-content-between align-items-center">
                            <div
                                class="circles d-flex justify-content-center align-items-center">
                                <div
                                    class="circle rounded-circle me-2 bg-danger"></div>
                                <div
                                    class="circle rounded-circle me-2 bg-warning"></div>
                                <div
                                    class="circle rounded-circle me-2 bg-success"></div>
                            </div>
                            <button onclick="closeDialog()"
                                class="dialog-btn"><i
                                    class="fa-solid fa-xl fa-xmark"></i></button>
                        </div>
                        <p class=" main">Site Name or Url is not
                            valid,
                            Please follow the rules below :</p>
                        <p><i class="fa-regular fa-circle-right p-2"></i> Site
                            name must contain at least 3 characters</p>
                        <p><i class="fa-regular fa-circle-right p-2"></i> Site
                            URL must be a valid one</p>
                        <p><i class="fa-regular fa-circle-right p-2"></i> Site
                            name must be unique</p>
                    </div>
                </div>

                <h1 class="position-relative py-2">Bookmarker</h1>
                <div
                    class="bookmark gap-4 mt-5  py-4 w-100 d-flex flex-column justify-content-center align-items-center">
                    <h2><i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i></h2>

                    <div
                        class="site-name w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkName" class="pb-2 fw-semibold">
                            <i
                                class="fa-solid fa-book-bookmark pe-2"></i>Site
                            Name</label>
                        <input type="text" oninput="validBookmarkName()"
                            placeholder="Bookmark Name"
                            class="form-control input-custom" id="bookmarkName">
                    </div>

                    <div
                        class="site-url w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkURL" class="pb-2 fw-semibold">
                            <i class="fa-solid fa-link pe-2"></i>Site
                            URL</label>
                        <input type="url" oninput="validSiteURL()"
                            placeholder="Website URL"
                            class="form-control input-custom" id="bookmarkURL">
                    </div>

                    <button class="btn btn-submit px-5"
                        id="submitBtn" onclick="addBookmark()">Submit</button>
                </div>

                <table class="table mt-4 text-center bg-light">
                    <thead>
                        <tr><th class="text-capitalize">index</th>
                            <th class="text-capitalize">Website Name</th>
                            <th class="text-capitalize">Visit</th>
                            <th class="text-capitalize">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                        <!-- <tr>
                            <td></td>
                            <td></td>\
                        </tr>  -->
                    </tbody>
                </table>
            </div>

        </main>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
